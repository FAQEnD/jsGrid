<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My AngularJS App</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="gridCtrl">
	<div class="col-md-12">
		<div class="col-md-2">Name</div>
		<div class="col-md-2">Login</div>
		<div class="col-md-2">Password</div>
		<div class="col-md-2">Birth Date</div>
		<div class="col-md-2">Registration Date</div>
		<div class="col-md-2">Age</div>
	</div>
 	<div class="col-md-12" ng-repeat="user in users">
		<div class="col-md-2">{{user.name}}</div>
		<div class="col-md-2">{{user.login}}</div>
		<div class="col-md-2">{{user.password}}</div>
		<div class="col-md-2">{{user.birthDate}}</div>
		<div class="col-md-2">{{user.registrationDate}}</div>
		<div class="col-md-2">{{user.age}}</div>
	</div>
	
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="app.js"></script>
</body>
</html>
